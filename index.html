<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="task" class="new-task__input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-title">Pay Bills</label>
            <input class="list__item-input input" type="text">
            <button class="list__item-button_edit button">Edit</button>
            <button class="list__item-button_delete button">
               <img class="list__item-button-image" src="./remove.svg" alt="remove-btn">
            </button>
          </li>
          <li class="list__item item-edit-mode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-title">Go Shopping</label>
            <input class="list__item-input input" type="text" value="Go Shopping" >
            <button class="list__item-button_edit button">Save</button>
            <button class="list__item-button_delete button">
               <img class="list__item-button-image" src="./remove.svg" alt="remove-btn">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list list" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-title">See the Doctor</label>
            <input class="list__item-input input" type="text">
            <button class="list__item-button_edit button">Edit</button>
            <button class="list__item-button_delete button">
                <img class="list__item-button-image" src="./remove.svg" alt="remove-btn">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
