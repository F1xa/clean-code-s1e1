<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="task">
        <h3 class="task-title">Add Item</h3>
        <div class="task-wrapper">
          <input id="task" class="task-input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo-title">Todo</h3>
        <ul class="todo-list list" id="incomplete-tasks">
          <li class="list-item item">
            <input class="item-checkbox" type="checkbox">
            <label class="item-title">Pay Bills</label>
            <input class="item-input input" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
               <img class="button-image" src="./remove.svg">
            </button>
          </li>
          <li class="list-item item item-edit-mode">
            <input class="item-checkbox" type="checkbox">
            <label class="item-title">Go Shopping</label>
            <input class="item-input input" type="text" value="Go Shopping" >
            <button class="button-edit button">Save</button>
            <button class="button-delete button">
               <img class="button-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed-title">Completed</h3>
        <ul class="completed-list list" id="completed-tasks">
          <li class="list-item">
            <input class="item-checkbox" type="checkbox" checked>
            <label class="item-title">See the Doctor</label>
            <input class="item-input input" type="text">
            <button class="button-edit button">Edit</button>
            <button class="button-delete button">
                <img class="button-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
